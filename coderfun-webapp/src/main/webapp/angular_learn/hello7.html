<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>directive-angularjs</title>
    <script src="/js/angular/1.0.4/angular.js" type="text/javascript"></script>
</head>
<body>


<hello-test>11</hello-test>

<div hello-test></div>

<script type="text/javascript">
    var appModule = angular.module("myApp",[]);
    appModule.directive("helloTest",function(){
        return {
            restrict: "A",
            template: "<div>Hi,要以驼峰法定义指令</div>",
            replace: true
        }
    })
</script>
</body>
</html>
